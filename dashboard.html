<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - ADESCO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {{-- TODO: sustituir por @csrf en Fase 2 --}}
</head>
<body class="d-flex flex-column vh-100" style="font-family: 'Inter', sans-serif; background-color: var(--color-background);">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ADESCO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="sidebarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar content if needed -->
      </div>
    </div>
  </nav>

  <div class="d-flex flex-grow-1 pt-5">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-primary text-white p-3" style="width: 250px; min-height: calc(100vh - 56px); transition: width 0.3s ease;">
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="dashboard.html" class="nav-link text-white fw-semibold"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a href="pagos.html" class="nav-link text-white fw-semibold"><i class="bi bi-wallet2 me-2"></i> Pagos & Facturas</a>
        </li>
        <li class="nav-item mb-2">
          <a href="usuarios.html" class="nav-link text-white fw-semibold"><i class="bi bi-people me-2"></i> Usuarios</a>
        </li>
        <li class="nav-item mb-2">
          <a href="reportes.html" class="nav-link text-white fw-semibold"><i class="bi bi-bar-chart-line me-2"></i> Reportes</a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 p-4" style="overflow-y: auto;">
      <h1 class="mb-4">Dashboard</h1>

      <!-- KPI Cards -->
      <div class="row g-3 mb-4">
        <div class="col-6 col-md-3">
          <div class="card shadow-sm p-3">
            <h6 class="card-title fw-semibold">Pagos hoy</h6>
            <p class="card-kpi__value">120</p>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm p-3">
            <h6 class="card-title fw-semibold">Facturas emitidas</h6>
            <p class="card-kpi__value">85</p>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm p-3">
            <h6 class="card-title fw-semibold">Ingresos mes</h6>
            <p class="card-kpi__value">$15,000</p>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm p-3">
            <h6 class="card-title fw-semibold">Morosos</h6>
            <p class="card-kpi__value">12</p>
          </div>
        </div>
      </div>

      <!-- Bar Chart -->
      <div class="card shadow-sm p-3">
        <h5 class="mb-3">Ingresos Mensuales</h5>
        <canvas id="barChart" aria-label="GrÃ¡fica de barras de ingresos mensuales" role="img"></canvas>
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('barChart').getContext('2d');
      const barChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
          datasets: [{
            label: 'Ingresos',
            data: [1200, 1900, 3000, 2500, 3200, 4000],
            backgroundColor: 'rgba(0, 112, 201, 0.7)',
            borderColor: 'rgba(0, 112, 201, 1)',
            borderWidth: 1,
            borderRadius: 4
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          },
          animation: {
            duration: 500,
            easing: 'easeOutQuart'
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });

      // Sidebar toggle
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      sidebarToggle.addEventListener('click', () => {
        if (sidebar.style.width === '0px' || sidebar.style.width === '') {
          sidebar.style.width = '250px';
        } else {
          sidebar.style.width = '0px';
        }
      });
    });
  </script>
</body>
</html>
