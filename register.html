<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - ADESCO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  {{-- TODO: sustituir por @csrf en Fase 2 --}}
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: var(--color-background); font-family: 'Inter', sans-serif;">
  <main class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="assets/img/logo-adesco.png" alt="Logo ADESCO" class="img-fluid" style="max-height: 80px;" />
    </div>
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label fw-semibold">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required aria-describedby="nombreError" />
        <div id="nombreError" class="form-text text-danger error-message" role="alert" aria-live="polite"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required aria-describedby="emailError" />
        <div id="emailError" class="form-text text-danger error-message" role="alert" aria-live="polite"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required aria-describedby="passwordError" />
        <div id="passwordError" class="form-text text-danger error-message" role="alert" aria-live="polite"></div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label fw-semibold">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required aria-describedby="confirmPasswordError" />
        <div id="confirmPasswordError" class="form-text text-danger error-message" role="alert" aria-live="polite"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-adesco--outline transition-smooth">Registrarse</button>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
  <script defer>
    $(document).ready(function () {
      $('#registerForm').on('submit', function (e) {
        e.preventDefault();
        let valid = true;
        $('.error-message').text('');

        const nombre = $('#nombre').val().trim();
        const email = $('#email').val().trim();
        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();

        if (!nombre) {
          $('#nombreError').text('El nombre es obligatorio');
          valid = false;
        }
        if (!email) {
          $('#emailError').text('El correo electrónico es obligatorio');
          valid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          $('#emailError').text('El correo electrónico no es válido');
          valid = false;
        }
        if (!password) {
          $('#passwordError').text('La contraseña es obligatoria');
          valid = false;
        }
        if (password !== confirmPassword) {
          $('#confirmPasswordError').text('Las contraseñas no coinciden');
          valid = false;
        }

        if (valid) {
          // TODO: Implementar registro real en Fase 2
          alert('Registro exitoso (simulado)');
          // Redirigir o lógica adicional aquí
        }
      });
    });
  </script>
</body>
</html>
