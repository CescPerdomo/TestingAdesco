<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - ADESCO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="public/assets/css/style.css" />
  
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: var(--color-background); font-family: 'Inter', sans-serif;">
  <main class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="public/assets/img/logo-adesco.png" alt="Logo ADESCO" class="img-fluid" style="max-height: 80px;" />
    </div>
    <form id="registerForm" method="POST" action="{{ route('register.store') }}" novalidate>
     
      <div class="mb-3">
        <label for="nombre" class="form-label fw-semibold">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required aria-describedby="nombreError" />
        <div id="nombreError" class="form-text text-danger error-message" role="alert" aria-live="polite"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required aria-describedby="emailError" />
        <div id="emailError" class="form-text text-danger error-message" role="alert" aria-live="polite"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required aria-describedby="passwordError" />
        <div id="passwordError" class="form-text text-danger error-message" role="alert" aria-live="polite"></div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label fw-semibold">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required aria-describedby="confirmPasswordError" />
        <div id="confirmPasswordError" class="form-text text-danger error-message" role="alert" aria-live="polite"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100 transition-smooth" onclick="location.href='dashboard.html'">Registrarse</button>
    </form>
  </main>

  <script src="public/assets/js/app.min.js" defer></script>
</body>
</html>
